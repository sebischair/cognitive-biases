<div class="wrapper" style="margin-top:2%;">
  <div class="main-content">
    <div class="container-fluid">
      <div class="row menu-items">
        <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12 col-xs-12">
          <button class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12  btn btn-default"
                  (click)="displayImage('../../assets/img/decision-process.PNG')">
            Decision-making Models</button>
        </div>
        <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12 col-xs-12">
          <button class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12  btn btn-default"
                  (click)="displayImage('../../assets/img/ooda-loop.PNG')">
            OODA Loop</button>
        </div>
        <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12 col-xs-12">
          <button class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12  btn btn-default"
                  (click)="displayImage('../../assets/img/rational-economic-model.PNG')">
            Rational Economic Model</button>
        </div>
        <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12 col-xs-12">
          <button class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12  btn btn-default"
                  (click)="displayImage('../../assets/img/recognition-primed-model.PNG')">
            Recognition Primed Model</button>
        </div>
        <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12 col-xs-12">
          <button class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12  btn btn-default"
                  (click)="displayImage('../../assets/img/bounded-rational-model.PNG')">
            Bounded Rational Model</button>
        </div>
      </div>
      <div class="row" style="margin-top:2%;" class="text-center">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <img [src]="imgSrc" style="width:95%;"/>
        </div>
      </div>
    </div>
  </div>
</div>
